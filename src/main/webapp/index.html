<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="/static/js/jquery.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
        $(function () {
            $("#loadStudentBtn").click(function () {
                //发送ajax
                $.ajax({
                    url: "/ajax.do",
                    type: "post",
                    dataType: "json",
                    success: function (result) {
                        //清除原有table_list列表
                        $("#table_list").empty();
                        //alert("123");
                        //result是服务器返回的Json字符串转成的js
                        for(var i=0;i<result.length;i++) {
                            var id = result[i].id;
                            var name = result[i].name;
                            //拼成li
                            var s_li = "<th>"+name+"</th>";
                            var $li = $(s_li); //将字符串转成jquery

                            $li.data("noteId",id); //将id值藏到$li中
                            //将$li添加到ul列表中
                            $("#table_list").append($li);
                        }
                    }
                });
            });
        });
    </script>

    <script type="text/javascript">
        $(function () {
            $("#showStudentBtn").click(function () {
                //发送ajax
                $.ajax({
                    url: "/ajax.do",
                    type: "post",
                    dataType: "json",
                    success: function (result) {
                        //alert("123");
                        //result是服务器返回的Json字符串转成的js
                        for(var i=0;i<result.length;i++) {
                            var id = result[i].id;
                            var name = result[i].name;
                            //拼成li

                            var s_li = "<td>"+name+"</td>";
                            var $li = $(s_li); //将字符串转成jquery

                            $li.data("noteId",id); //将id值藏到$li中
                            //将$li添加到ul列表中
                            $("#student_list").append($li);
                        }
                    }
                });
            });
        });
    </script>

</head>

<body>
<input id="loadStudentBtn" type="button" value ="显示学生列表">
<input id="showStudentBtn" type="button" value ="显示学生信息">
<hr/>
<table class="table table-hover">
    <thead>
        <tr id="table_list">
        </tr>
    </thead>
    <tbody>
        <tr id="student_list">

        </tr>
    </tbody>
</table>
</body>
</html>
